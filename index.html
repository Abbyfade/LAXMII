<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Google Login</h1>
  
  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="538188324651-2gt9uf174mlo5pqdpsc9ubuhe5tf29j3.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    // Callback function when Google token is received
    async function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      
      try {
        // Send the token to your backend for verification and authentication
        const res = await fetch("http://localhost:5000/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token: response.credential }),
        });

        if (res.ok) {
          const data = await res.json();
          console.log("Login Successful:", data);

          // Optionally, save the returned token in localStorage or cookies
          localStorage.setItem("jwt", data.token);
          alert("Login successful! Welcome.");
        } else {
          const error = await res.json();
          console.error("Login Failed:", error.message);
          alert("Login failed: " + error.message);
        }
      } catch (err) {
        console.error("Error sending token to backend:", err);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
